{% extends 'basic.html'%}
{% block title%}Contact Us{% endblock %}
{% block body%}
<div class="container pt-5" style="width:50%;">
    <br>
    <h3>Contact Us</h3>
    <br>
    <form action="/contact" method="post">
        {% csrf_token %}
        <div class="form-group mb-2" >
            <label for="name">Name:</label>
            <input type="text" class="form-control mt-2" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group mb-2">
            <label for="email">Email Address:</label>
            <input type="email" class="form-control mt-2" id="email" name="email" placeholder="Enter your email Address">
        </div>
        <div class="form-group mb-2">
            <label for="phone">Phone number:</label>
            <input type="tel" class="form-control mt-2" id="phone" name="phone" placeholder="Enter your mobile number">
        </div>
        <div class="form-group mb-2">
            <label for="desc">How may we help you?</label>
            <br>
            <textarea  class="mt-2" name="desc" id="desc" cols="60" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}
{% block js%}
<script>
    // Find out the cart items from localStorage
    if (localStorage.getItem('cart') == null) {
        var cart = {};
    } else {
        cart = JSON.parse(localStorage.getItem('cart'));
        updateCart(cart);
    }
  function updateCart(cart) {
    var sum = 0;
    console.log(cart);
    for (var item in cart) {
        sum = sum + cart[item][0];
    }
    document.getElementById('cart').innerHTML = sum;
  }
  
  {% if thank %}
  alert('Thanks for contacting us.We will get back to you soon!');
  
  document.location="/contact";
  {% endif%}
  </script>
{% endblock %}
